<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit User</title>
    <th:block th:replace="fragments/links-to-css-and-js"></th:block>
</head>

<body>
  <div class="main-container show-item-panel ml-5 mr-5 mt-4 w-85 p-4">

    <div th:replace="fragments/app-title"></div>
    <div th:replace="fragments/navbar"></div>

    <div class="page-title">
        <h4>Edit User</h4>
        <hr class="hr-below-pagetitle">
    </div>

    <div class="page-content">
        <form action="#" id="add-user-form" th:action="@{/users/{id}(id=${user.libraryCardId})}"
              th:object="${user}"
              th:method="put">
              
            <div class="form-group">
                <label for="userName">User name and surname</label>
                <input type="text" class="form-control small-input" th:field="*{userName}" id="userName" name="userName"
                       placeholder="UserName" maxlength="255">
                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                <div class="invalid-value" id="userName-invalid">This field must not be empty!</div>
            </div>
            
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control small-input" th:field="*{login}" id="login" name="login"
                       placeholder="Login" maxlength="25">
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                <div class="invalid-value" id="login-invalid">This field must not be empty, should have at least 8
                    chars (_a-zA-Z0-9 and NO blank characters in the middle)!
                </div>
            </div>
            
            <input type="hidden" th:field="*{libraryUserRole}" th:value="${user.libraryUserRole}">
            <div class="big-space"></div>
            <div class="left-side-button">
                <input class="btn btn-lg btn-success" type="submit" value="Update User">
            </div>
        </form>
    </div>
  </div>
</body>
</html>
