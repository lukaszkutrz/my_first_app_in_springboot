<!DOCTYPE html>
<html>

<head>
	<script src="./resources/jquery-3.7.1.min.js" ></script>
	<script src="./resources/bootstrap.min.js" ></script>

	<link rel="stylesheet" href="./resources/bootstrap.min.css">
	<link rel="stylesheet" href="./resources/bootstrap-theme.css">
	
	<link rel="stylesheet" href="./resources/mystyle.css">
</head>

<body>
<div class="mycontainer">
   <h1>Form inputs examples</h1>
   
   <hr>
   <a href="menu_1.html">(X) Back to Menu</a>
   <br/><br/>
   
   <div class="form-group">
      <label for="exampleInput">Enter your name:</label>
      <input type="email" class="form-control" id="exampleInput" aria-describedby="nameHelp" placeholder="Enter your name">
   </div>
   
   <br/></hr>
   
   <label for="cars">Choose a car:</label>
   <select name="cars" id="cars" class="selectionList">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
   </select>
   
   <br/></hr><br/><br/>
   
   <label>Your favorite pets:</label><br/>
   <input type="checkbox" name="favorite_pet" value="Cats" class="mycheckbox">Cats<br>      
   <input type="checkbox" name="favorite_pet" value="Dogs" class="mycheckbox">Dogs<br>      
   <input type="checkbox" name="favorite_pet" value="Birds" class="mycheckbox">Birds<br>  
   
   <br/></hr><br/>
   
   <label for="cars">Contact Options:</label> <br/>
   <input type="radio" id="contactChoice1" name="contact" value="email" />
   <label for="contactChoice1">Email</label>
   <input type="radio" id="contactChoice2" name="contact" value="phone" />
   <label for="contactChoice2">Phone</label>
   <input type="radio" id="contactChoice3" name="contact" value="mail" />
   <label for="contactChoice3">Mail</label>	
   
   <br/><br/>	  
</div>
 

</body>
</html>
