         <div class="page-title">
            <h2>Add Book</h2>
            <hr class="hr-below-pagetitle">
         </div>
         <div class="page-content">
            <form action="/editBook/123">
               <div class="form-group">
                  <label class="fixed-width-label" for="title">Book title:</label>
                  <input type="text" class="form-control small-input-inline" id="title" name="title">
               </div>
               <div class="form-group">
                  <label class="fixed-width-label" for="author">Author:</label>
                  <input type="text" class="form-control small-input-inline" id="author" name="author">
               </div>
               <div class="form-group">
                  <label class="fixed-width-label" for="isbn">ISBN:</label>
                  <input type="text" class="form-control small-input-inline" id="isbn" name="isbn">
               </div>
               <div class="form-group">
                  <label class="fixed-width-label" for="publicationYear">Year of Publication:</label>
                  <input type="number" class="form-control number-input" id="publicationYear" name="publicationYear" min="1" max="2050" maxlength="4">
               </div>
               <div class="form-group">
                  <label class="fixed-width-label" for="copies">Number of copies:</label>
                  <input type="number" class="form-control number-input" id="copies" name="copies">
               </div>

               <div class="form-group">
                  <label class="fixed-width-label font-weight-bold " for="description">Description:</label>
                  <textarea class="form-control w-75" id="description" name="description" rows="3"></textarea>
               </div>
			   
			   
			   <label class="fixed-width-label font-weight-bold" for="categories">Categories:</label><br/>
			   
               <div class="form-group categories" id="categories">
                
                  <input class="form-check-input" type="checkbox" value="category_SchoolBook" id="category_SchoolBook" name="category_SchoolBook">
                  <label class="form-check-label" for="category_SchoolBook">School Book</label>
                  <input class="form-check-input" type="checkbox" value="category_Fantasy" id="category_Fantasy">
                  <label class="form-check-label" for="category_Fantasy">Fantasy</label> <br/>
				  
                  <input class="form-check-input" type="checkbox" value="category_Poetry" id="category_Poetry"><label class="form-check-label" for="category_Poetry">Poetry</label>
                  <input class="form-check-input" type="checkbox" value="category_ScienceFiction" id="category_ScienceFiction"><label class="form-check-label" for="category_ScienceFiction">Science Fiction</label> <br/>
                  
				  <input class="form-check-input" type="checkbox" value="category_Horror" id="category_Horror"><label class="form-check-label" for="category_Horror">Horror</label>
                  <input class="form-check-input" type="checkbox" value="category_Drama" id="category_Drama"><label class="form-check-label" for="category_Drama">Drama</label>  <br/>
                  
				  <input class="form-check-input" type="checkbox" value="category_Romance" id="category_Romance"><label class="form-check-label" for="category_Romance">Romance</label>
                  <input class="form-check-input" type="checkbox" value="category_ManagementAndEconomy" id="category_ManagementAndEconomy"><label class="form-check-label" for="category_ManagementAndEconomy">Management and Economy</label>  <br/>
                  
				  <input class="form-check-input" type="checkbox" value="category_PopularScience" id="category_PopularScience"><label class="form-check-label" for="category_PopularScience">Popular Science</label>
                  <input class="form-check-input" type="checkbox" value="category_Religion" id="category_Religion"><label class="form-check-label" for="category_Religion">Religion</label>  <br/>
                  
				  <input class="form-check-input" type="checkbox" value="category_Novel" id="category_Novel"><label class="form-check-label" for="category_Novel">Novel</label>
                  <input class="form-check-input" type="checkbox" value="category_Fairytale" id="category_Fairytale"><label class="form-check-label" for="category_Fairytale">Fairytale</label>  <br/>
                  
				  <input class="form-check-input" type="checkbox" value="category_ShortStory" id="category_ShortStory"><label class="form-check-label" for="category_ShortStory">Short Story</label>
                  <input class="form-check-input" type="checkbox" value="category_Reportage" id="category_Reportage"><label class="form-check-label" for="category_Reportage">Reportage</label> <br/>
                  
				  <input class="form-check-input" type="checkbox" value="category_DetectiveStory" id="category_DetectiveStory"><label class="form-check-label" for="category_DetectiveStory">Detective Story</label>
                  <input class="form-check-input" type="checkbox" value="category_Thriller" id="category_Thriller"><label class="form-check-label" for="category_Thriller">Thriller</label> <br/>
				  
				  <input class="form-check-input" type="checkbox" value="category_Biography" id="category_Biography">
				  <label class="form-check-label" for="category_Biography">Biography</label>

				  <input class="form-check-input" type="checkbox" value="category_History" id="category_History">
				  <label class="form-check-label" for="category_History">History</label>  <br/>

				  <input class="form-check-input" type="checkbox" value="category_Tourism" id="category_Tourism">
				  <label class="form-check-label" for="category_Tourism">Tourism</label>

				  <input class="form-check-input" type="checkbox" value="category_Guide" id="category_Guide">
				  <label class="form-check-label" for="category_Guide">Guide</label>  <br/>
               </div>

               <br/> 
               <!-- <button type="submit" value="Submit" class="btn btn-info">Log in</button> -->

                  <a href="showBook.html"><button type="button" value="Submit" class="btn btn-success book-rental-btn">Create</button></a>
			    </div>
