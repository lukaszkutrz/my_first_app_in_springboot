<!DOCTYPE html>
<html>
   <head>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="bookRental.css">
	  <script src="./js/validation.js"></script>
   </head>
   <body>
      <div class="main-container menu-panel ml-5 mr-5 mt-4 w-70 p-4">
	  
         <div class="title-panel">
            <h1>Book Rental <span class="brownlabel"> Management System</span></h1>
         </div>
		 
         <div class="page-title">
            <br/>
            <h2>Please Log In</h2>
            <hr class="hr-below-pagetitle">
         </div>
		 
         <div class="page-content">
            <form action="index.html">
			    <div class="login-div">
				   <label for="usernameInput">Login:</label>
				   <input type="text" class="form-control small-input" id="usernameInput" name="username" required title="Please fill in this field"><br/>
				   <div class="invalid-feedback">Please fill in this field.</div>
			    </div>
			   
				<div class="password-div">
				   <label for="passwordInput">Password:</label>
				   <input type="password" class="form-control small-input" id="passwordInput" name="password" required pattern=".{8,50}" title="Password has at least 8 characters!" required minlength="8">
				   <div class="invalid-feedback">Please fill in this field, at least 8 characters required!</div>
				</div>

               <div class="big-space"></div>
               <!-- <button type="submit" value="Submit" class="btn btn-info">Log in</button> -->
			   <div class="left-side-button"> 
					<button type="submit" value="Submit" class="btn btn-info book-rental-btn">Log in</button>
			   </div>
            </form>
         </div>
		 
      </div>
   </body>
</html>
